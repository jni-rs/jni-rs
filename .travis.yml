language: rust
rust:
    - stable
    - beta
    - nightly

matrix:
  allow_failures:
    - rust: nightly

jdk:
  - oraclejdk8

env:
  global:
    - JAVA_HOME=/usr/lib/jvm/java-8-oracle
    - LD_LIBRARY_PATH=$JAVA_HOME/jre/lib/amd64/server

cache:
  directories:
  - "${HOME}/.m2"

before_script:
  - export RUST_BACKTRACE=1
  - echo $JAVA_HOME
  - echo $LD_LIBRARY_PATH

script:
  # Build all Rust artifacts
  - cargo build --all
  # Run Rust tests
  - cargo test --all-features
  ## If we are on nightly â€” test the benchmarks
  - test "${TRAVIS_RUST_VERSION}" == 'nightly' && cargo test --benches --all-features || true
  # Run Java ITs
  - mvn verify
  # Run the example project
  - cd example
  - make java_run
