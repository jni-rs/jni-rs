name: CI

on: [pull_request, push]

jobs:
  # Check code formatting.
  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt
          profile: minimal
          override: true
      - name: Run rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  # Static analyzer.
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy
          profile: minimal
          override: true
      - name: Run clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: -- -D warnings

  # Security audit.
  audit:
    name: Security audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Tests.
  test:
    name: ${{ matrix.build }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - build: Linux
            os: ubuntu-latest
            libjvm: /usr/lib/jvm/adoptopenjdk-8-hotspot-amd64/jre/lib/amd64/server
          - build: macOS
            os: macOS-latest
            libjvm: /Users/runner/hostedtoolcache/jdk/8.0.265/x64/jre/lib/jli/
          - build: Win64-msvc
            os: windows-latest
            rust: stable-x86_64-pc-windows-msvc
            target: x86_64-pc-windows-msvc
            libjvm: C:\hostedtoolcache\windows\jdk\8.0.265\x64\jre\bin\server
          - build: Win64-gnu
            os: windows-latest
            rust: stable-x86_64-pc-windows-msvc
            target: x86_64-pc-windows-msvc
            libjvm: C:\hostedtoolcache\windows\jdk\8.0.265\x64\jre\bin\server
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust || 'stable' }}
          target: ${{ matrix.target }}
          profile: minimal
          override: true
      - name: Install java
        uses: actions/setup-java@v1
        with:
          java-version: '1.8.0'
      - name: Add libjvm to LD_LIBRARY_PATH
        run: echo "::set-env name=LD_LIBRARY_PATH::${{ matrix.libjvm }}"
      - name: Add libjvm to PATH
        run: echo "::add-path::${{ matrix.libjvm }}"
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --examples --all
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Test invocation
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features=backtrace,invocation
