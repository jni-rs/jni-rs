[package]
authors = ["Josh Chase <josh@prevoty.com>"]
description = "Rust bindings to the JNI"
documentation = "https://docs.rs/jni"
readme = "README.md"
keywords = [
    "ffi",
    "jni",
    "java",
]
categories = ["api-bindings"]
license = "MIT/Apache-2.0"
name = "jni"
repository = "https://github.com/jni-rs/jni-rs"
# Â¡When bumping version please also update it in examples and documentation!
version = "0.17.0"
edition = "2018"

[dependencies]
cesu8 = "1.1.0"
combine = "4.1.0"
jni-sys = "0.3.0"
log = "0.4.4"
thiserror = "1.0.20"

[build-dependencies]
walkdir = "2"

[dev-dependencies]
lazy_static = "1"


[features]
invocation = []
default = []

[package.metadata.docs.rs]
features = ["invocation"]
